apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('C:/Users/Paul/Documents/Chordinator/Keystore/keystore')
            keyAlias 'chordinator'
            keyPassword 'beefheart'
            storePassword 'beefheart'
        }
    }
    compileSdkVersion 19
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.bondevans.chordinator"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 59
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        aug {
            applicationId = "com.bondevans.chordinator.aug"
            signingConfig signingConfigs.config
        }
        dim {
            applicationId = "com.bondevans.chordinator"
            minSdkVersion 12
            signingConfig signingConfigs.config
        }
        augtest {
            applicationId = "com.bondevans.chordinator.augtest"
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    //    compile project(':touchListView')
