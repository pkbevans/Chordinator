apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('C:/Users/Paul/Documents/Chordinator/Keystore/keystore')
            keyAlias 'chordinator'
            keyPassword 'beefheart'
            storePassword 'beefheart'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.bondevans.chordinator"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 66
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        aug {
            applicationId = "com.bondevans.chordinator.aug"
            signingConfig signingConfigs.config
        }
        dim {
            applicationId = "com.bondevans.chordinator"
            minSdkVersion 12
            signingConfig signingConfigs.config
        }
        augtest {
            applicationId = "com.bondevans.chordinator.augtest"
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile project(':DragDropLibrary')
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:preference-v7:25.0.1'
}
